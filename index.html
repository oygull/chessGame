<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="coordinates">
    <p id="xAxis" class="axis">x : 0</p>
    <p id="yAxis" class="axis">y : 0</p>
  </div>

  <div id="chess" class="chess">
  </div>
  
  <div class="players">
    <button id="king" class="btn"><img src="images/king.png" alt="king" class="player-img"></button>
    <button id="queen" class="btn"><img src="images/queen.png" alt="queen" class="player-img"></button>
    <button id="castle" class="btn"><img src="images/castle.png" alt="castle" class="player-img"></button>
    <button id="knight" class="btn"><img src="images/knight.png" alt="knight" class="player-img"></button>
    <button id="bishop" class="btn"><img src="images/bishop.png" alt="bishop" class="player-img"></button>
    <button id="pawn" class="btn"><img src="images/pawn.png" alt="pawn" class="player-img"></button>
  </div>


  <script src="js/main.js">
  </script>
</body>

</html>
